<body>
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login"><!--Logo Here -->
            <p class="center login-form-text">Sign in to {Company}</p>
          </div>
          <div id="error" class="center-align">Invalid username or password</div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix" id="userIcon"></i>
            <input id="email" type="text">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="button" class="btn waves-effect waves-light col s12" id="login">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="../index.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="#" onclick="showResetPrompt()">Forgot password ?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
 <div id="pageOverlay"></div>
<div id="passwordResetBody">
  <div id="passwordReset">
    <div id="resetHead">Reset Your password</div><br /> 
    <div class="grey-text"><h6>* Type in your email to reset your password</h6></div>
    <div class="input-field">
      <input type="text" id="resetEmail" />
      <label for="resetEmail" id="resetLabel">Email</label>
    </div>
    <div id="inputError">* You must provide an email to reset password</div>
    <br /><br />
    <div class="row">
      <div class="btn waves-effect center-align grey lighten-1" style="float: left;" onclick="closePrompt()">Cancel</div>
      <div class="btn waves-effect center-align" style="float: right;" onclick="resetPrompt()">Reset</div>
    </div>
  </div>
</div>
<div id="successPop">A reset link has been sent to you</div>

</body>
