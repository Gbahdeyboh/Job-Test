<body>
    <div class="container" id="content">
        <!--All registered users are loaded here-->
    </div>
    <br /><br />
    <div id="pagePromptBody">
        <div id="pagePrompt">
            <div class="row">
                <div class="col s10 m10 l10"><h4>Charge Customer</h4></div>
                <div class="col s2 m2 l2" id="close" onclick="closeModal()">&times;</div>
            </div>
            <div class="row red lighten-4" id='warning'>
                <div class="col s2 m2 l2 center-align" id="warningIcon">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2.5em;"></i>
                </div>
                <div class="col s10 m10 l10" id='prompt'>
                    
                </div>
            </div><br /><br />
            <div class="row" id="warningBtn">
                <div class="btn waves-effect red" onclick="closeModal()">Cancel</div>
                <div class="btn waves-effect" id="chargeCustomer" onclick="charge()">Charge</div>
            </div>
        </div>
        <div id="pageLoading" class="center-align">
            <div class="row center-align">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
                <h4>Processing Payment...</h4>
            </div>
        </div>
        <div id="failedTransaction" class="center-align">
            <i class="fas fa-ban fa-6x" style="color:red;"></i><h4 style="color:red;">Payment failed!!!!</h4>
            <br /><br /><br />
            <div class="btn waves-effect red lighten" onclick="closeModal()">Close</div>
        </div>
        <div id="paymentSuccess" class="center-align">
            <i class="fas fa-check-circle fa-6x" id="successIcon"></i><h4>Payment Succesful</h4>
            <br /><br /><br />
            <div class="btn waves-effect red lighten" onclick="closeModal()">Close</div>
        </div>
        <div id="pageLoadingOverlay"></div>
    </div>
    <div id="pageOverlay"></div>
    <div id="defaultLoaderBody">
        <div class="row center-align">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
